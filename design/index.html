<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body
    class="flex items-center min-h-screen justify-center bg-[hsl(234,29%,20%)]"
  >
    <div
      class="container flex bg-white w-3/6 rounded-2xl p-5 sm:flex-col-reverse md:flex-row"
    >
      <div class="left flex flex-col gap-4 w-125 p-9 sm:w-80 md:w-125">
        <h1 class="text-4xl font-semibold">Stay updated!</h1>
        <p class="opacity-70">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <div class="list flex text-sm gap-2.5">
          <img src="assets/images/icon-list.svg" alt="" />
          <p class="opacity-70">Product discovery and building what matters</p>
        </div>
        <div class="list flex text-sm gap-2.5">
          <img src="assets/images/icon-list.svg" alt="" />
          <p class="opacity-70">Measuring to ensure updates are a success</p>
        </div>
        <div class="list flex text-sm gap-2.5">
          <img src="assets/images/icon-list.svg" alt="" />
          <p class="opacity-70">And much more!</p>
        </div>
        <label
          for="email"
          class="text-xs font-semibold text-[hsl(234,29%,20%)]"
        >
          Email address
        </label>
        <fieldset class="border w-100px border-gray-300 p-3 rounded-sm">
          <input type="text" id="card" placeholder="email@companycom" />
        </fieldset>
        <a
          class="bg-[hsl(234,29%,20%)] text-white text-sm h-10 rounded flex justify-center items-center"
          href="button.html"
        >
          <button class="bg-[hsl(234,29%,20%)] text-white text-sm h-10 rounded">
            Subscribe to monthly newsletter
          </button></a
        >
      </div>
      <div class="right">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
  </body>
</html>
